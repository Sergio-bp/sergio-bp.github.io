name: Build and Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Añade esto si tu package.json está en una subcarpeta
    defaults:
      run:
        working-directory: ./Portfolio/my-project
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './Portfolio/my-project/package-lock.json'
        
    - name: Install dependencies
      run: npm install
      
    - name: Test server
      run: |
        npm run server &
        SERVER_PID=$!
        
        # Esperar a que el servidor esté listo
        sleep 5
        
        # Verificar que el proceso sigue corriendo
        if ps -p $SERVER_PID > /dev/null; then
          echo "Server started successfully"
          kill $SERVER_PID
          exit 0
        else
          echo "Server failed to start"
          exit 1
        fi
      continue-on-error: true